<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar & DatePicker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./calendar.js" type="module" defer></script>
  </head>
  <body>
    <div class="date-picker">
      <h1 class="title">Date Picker</h1>
      <input
        id="input-box"
        class="select-date"
        type="text"
        placeholder="Select date"
        readonly
      />
      <div class="calendar">
        <div class="calendar-container hide">
          <div class="calendar-nav">
            <button id="prev" type="button"></button>
            <div class="nav-month-year">
              <span class="nav-month">month</span>
              <span class="nav-year">year</span>
            </div>
            <button id="next" type="button"></button>
          </div>
          <div class="calendar-grid">
            <div class="days grid">
              <div class="day">Sun</div>
              <div class="day">Mon</div>
              <div class="day">Tue</div>
              <div class="day">Wed</div>
              <div class="day">Thu</div>
              <div class="day">Fri</div>
              <div class="day">Sat</div>
            </div>
            <div class="dates grid"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
